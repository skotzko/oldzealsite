title: Zeal
url: "https://zeal.is"
baseurl:
google_analytics_key: UA-103610351-1
google_maps_javascript_api_key:
disqus_shortname:

# Default description in social shares for the jekyll-seo-tag gem
description:

# Author details for the jekyll-seo-tag gem
author:
  name: Andrew Skotzko
  email: info@zeal.is
  twitter: # twitter username without the @ symbol

# Social details for the jekyll-seo-tag gem
social:
  name:
  links:

collections:
  staff_members:
    output: false
  clients:
    output: true

paginate: 10
paginate_path: "/blog/:num/"
permalink: pretty

jekyll-archives:
  enabled:
    - "categories"

gems:
  - "jekyll-feed"
  - "jekyll-seo-tag"
  - "jekyll-paginate"
  - "jekyll-archives"

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "clients"
    values:
      layout: "client"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: "index.html"
      type: "pages"
    values:
      layout: "default"

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - AngelList
  # - Pinterest
  # - Tumblr
  # - Twitter
  # - YouTube
  # - RSS
