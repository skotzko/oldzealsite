{% comment %}
- Google: https://developers.google.com/structured-data/customize/social-profiles
- FB Open Graph: https://developers.facebook.com/docs/opengraph/howtos/maximizing-distribution-media-content/
- Twitter: https://dev.twitter.com/docs/cards/types/summary-card
{% endcomment %}


<meta property="og:title" content="{{ page.title }}" />
<meta property="og:site_name" content="{{ site.name }}" />
<meta property="og:url" content="{{ canonical }}" />
<meta property="og:description" content="{{ page.description }}" />
<meta property="og:image" content="{{ page.imageurl }}" />

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter }}">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.description }}">
<meta name="twitter:image" content="{{ page.imageurl }}">

<script type="application/ld+json">
{ "@context" : "http://schema.org",
  "@type" : "Organization",
  "name" : "Zeal",
  "url" : "https://zeal",
  "sameAs" : [
    "{{ site.links.twitter }}",
    "{{ site.links.github }}",
    "{{ site.links.stack_overflow }}",
    "{{ site.links.instagram }}"
  ]
}
</script>
